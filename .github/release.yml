changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Breaking Changes 💥
      labels:
        - breaking
    - title: Features 🚀
      labels:
        - feature
        - feat
    - title: Bug Fixes 🐞
      labels:
        - fix
        - bug
    - title: Build System 🛠
      labels:
        - build
    - title: Continuous Integration 🔄
      labels:
        - ci
    - title: Documentation 📚
      labels:
        - docs
        - documentation
    - title: Enhancements 🌈
      labels:
        - enhancement
    - title: Dependency Updates 📦
      labels:
        - chore
        - dependencies
    - title: Performance Improvements ⚡️
      labels:
        - perf
        - performance
    - title: Style 💅
      labels:
        - style
        - lint
    - title: Tests 🧪
      labels:
        - tests
    - title: Refactoring 🛠
      labels:
        - refactor
    - title: Revert 🔄
      labels:
        - revert
